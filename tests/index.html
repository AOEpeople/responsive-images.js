<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width'>
	<title>Responsive-images.js</title>
	<link rel="stylesheet" type="text/css" href="assets/css/test.css" />
</head>
<body>

<h2>Simple example</h2>
<h4>Simple example using the viewport's width</h4>
<section class="simple">
	<div class="wrapper">

		<div id='current-src'></div>
		<img alt='kitten!' data-src-base='assets/images/' data-src-base2x='assets/images/retina/' data-src='<480:smallest.jpg,
																		 	  								        <768:small.jpg,
																		 	  									    <960:medium.jpg,
																		 	  									    >960:big.jpg' />
	</div>
</section>

<h2>Advanced example</h2>
<h4>Advanced example using the width of the parent element</h4>
<section class="parent-width">
	<img alt='kitten!' data-use-parent="true" data-src-base='assets/images/' data-src='200:smallest.jpg,
										 	  								        	300:small.jpg,
										 	  									    	400:medium.jpg' />
</section>

<script src='responsive-img-1.0.0.js'></script>
<script src='assets/js/current-src.min.js'></script>

</body>
</html>
